<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">CALCULATOR</div>

        <div class="calculator">
            <div class="display"></div>
            <div class="operators">
                <button class="opBtn">+</button>
                <button class="opBtn">-</button>
                <button class="opBtn">*</button>
                <button class="opBtn">/</button>
            </div>
            <div class="container">
                <div class="numbers-actions">
                    <button class="sqBtn">7</button>
                    <button class="sqBtn">8</button>
                    <button class="sqBtn">9</button>
                    <button class="sqBtn">4</button>
                    <button class="sqBtn">5</button>
                    <button class="sqBtn">6</button>
                    <button class="sqBtn">1</button>
                    <button class="sqBtn">2</button>
                    <button class="sqBtn">3</button>
                    <button class="sqBtn">0</button>
                    <button class="sqBtn">.</button>
                    <button class="clearBtn">C</button>
                </div>
                <button class="equals">=</buttons>
            </div>
        </div>

        <div class="footer">Don't lose your smile! No copyrights involved!</div>
    </div>
</body>
</html>
